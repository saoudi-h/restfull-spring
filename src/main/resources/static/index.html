<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
          rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/sources.js" defer></script>
    <meta charset="UTF-8">
    <title>Mon Titre</title>
    <style>
        * {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body>


<div class="container mt-3">

    <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1 class="text-centrer">List de personnes</h1>
        <p>Projet faisant intervenir spring, spring boot, spring api, javascript fetch ...</p>
    </div>
    <div class="m-2">
        <button id="btn-ajouter" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false"
                autocomplete="off">
            Ajouter un utilisateur
        </button>
    </div>

    <div id="form-container" class="mt-3 d-none">
        <form id="addForm" class="">
            <div class="form-row">
                <!--firstname-->
                <div class="form-group m-2">
                    <label for="inputFirstname4">Prénom</label>
                    <input type="text" class="form-control" id="inputFirstname4" name="firstname"
                           placeholder="firstname">
                </div>

                <!--lastname-->
                <div class="form-group m-2">
                    <label for="inputLastname4">Nom</label>
                    <input type="text" class="form-control" id="inputLastname4" name="lastname" placeholder="lastname">
                </div>
            </div>


            <div class="form-row m-2">
                <div class="form-group m-2">
                    <!--Email-->
                    <div class="form-group m-2">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group m-2">
                    <!--Email-->
                    <div class="form-group m-2">
                        <label for="inputPhone4">Téléphone</label>
                        <input type="tel" class="form-control" id="inputPhone4" name="phone" placeholder="Téléphone">
                    </div>
                </div>
            </div>

            <div class="form-row m-2">
                <!--birthDate-->
                <div class="form-group m-2">
                    <label for="inputBirthDate4">Date de Naissance</label>
                    <input type="date" class="form-control" id="inputBirthDate4" name="birthDate"
                           placeholder="birthDate">
                </div>
            </div>

            <button type="submit" class="btn btn-primary m-2">Ajouter</button>
            <button id="btn-annuler" type="button" class="btn btn-danger">Annuler</button>
        </form>
    </div>

    <div id="tblPersonnes"></div>

    <div class="modal fade" tabindex="-1" role="dialog" id="updatePersonModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="updateForm" class="">

                    <div class="modal-header">
                        <h5 class="modal-title">Modifier Personne</h5>
                        <button type="button" class="close update-btn-annuler" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="form-row">
                            <!--firstname-->
                            <div class="form-group m-2">
                                <label for="inputFirstname4">Prénom</label>
                                <input type="text" class="form-control" id="updateFirstname4" name="firstname"
                                       placeholder="firstname">
                            </div>

                            <!--lastname-->
                            <div class="form-group m-2">
                                <label for="inputLastname4">Nom</label>
                                <input type="text" class="form-control" id="updateLastname4" name="lastname"
                                       placeholder="lastname">
                            </div>
                        </div>

                        <div class="form-row m-2">
                            <div class="form-group m-2">
                                <!--Email-->
                                <div class="form-group m-2">
                                    <label for="inputEmail4">Email</label>
                                    <input type="email" class="form-control" id="updateEmail4" name="email"
                                           placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group m-2">
                                <!--Email-->
                                <div class="form-group m-2">
                                    <label for="updatePhone4">Téléphone</label>
                                    <input type="tel" class="form-control" id="updatePhone4" name="phone"
                                           placeholder="Téléphone">
                                </div>
                            </div>
                        </div>

                        <div class="form-row m-2">
                            <!--birthDate-->
                            <div class="form-group m-2">
                                <label for="updateBirthDate4">Date de Naissance</label>
                                <input type="date" class="form-control" id="updateBirthDate4" name="birthDate"
                                       placeholder="birthDate">
                            </div>
                        </div>
                        <input type="hidden" id="updateIdDataInput">


                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Modifier</button>
                        <button type="button" class="btn btn-secondary update-btn-annuler" data-dismiss="modal">
                            Annuler
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
